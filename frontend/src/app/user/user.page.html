<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>My Current Collectable</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <table><tr>
              <td class="imageBox">
                <img src="https://via.placeholder.com/100">
              </td>
              <td class="contentBox">
                <ion-card-title>Collectable Name</ion-card-title>
                <ion-card-subtitle>Collectable Set</ion-card-subtitle>
              </td>
            </tr></table>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="6" size="12">
        <ion-card button (click)="showTrackableLocations()">
          <ion-card-header>
            <ion-card-title>My Personal Trackable</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <table><tr>
              <td class="imageBox">
                <img src="https://via.placeholder.com/100">
              </td>
              <td class="contentBox">
                <ion-card-title>Trackable Name</ion-card-title>
                <ion-card-subtitle>Trackable Set</ion-card-subtitle>
              </td>
            </tr></table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
