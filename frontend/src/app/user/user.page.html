<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template [ngIf]="trackable !== null && currentCollectable !== null">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>My Current Collectable</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <table><tr>
                <td class="imageBox">
                  <img src="{{currentCollectable.type.image}}">
                </td>
                <td class="contentBox">
                  <ion-card-title>{{currentCollectable.type.name}}</ion-card-title>
                  <ion-card-subtitle>{{currentCollectable.type.set.name}}</ion-card-subtitle>
                </td>
              </tr></table>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-card button (click)="showTrackableLocations()">
            <ion-card-header>
              <ion-card-title>My Personal Trackable</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <table><tr>
                <td class="imageBox">
                  <img src="{{currentCollectable.type.image}}">
                </td>
                <td class="contentBox">
                  <ion-card-title>{{trackable.type.name}}</ion-card-title>
                  <ion-card-subtitle>{{trackable.type.set.name}}</ion-card-subtitle>
                </td>
              </tr></table>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>


</ion-content>
