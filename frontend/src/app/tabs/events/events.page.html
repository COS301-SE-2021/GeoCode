<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="horizontalscroll">
    <div class="items">
      <ion-row>
      <ion-col id="button-col"><ion-select id="button"  value='{radius}' placeholder= "Select Radius">
        <ion-select-option value="10">10km</ion-select-option>
        <ion-select-option value="50">50km</ion-select-option>
        <ion-select-option value="100">100km</ion-select-option>
        <ion-select-option value="500">500km</ion-select-option>
        <ion-select-option value="0">No radius limit</ion-select-option>
      </ion-select></ion-col>
      <ion-col id="button-col"><ion-select id="button"  value='{radius}' placeholder= "Select Time Range">
        <ion-select-option value="1">1 Day</ion-select-option>
        <ion-select-option value="7">1 Week</ion-select-option>
        <ion-select-option value="30">1 Month</ion-select-option>
        <ion-select-option value="180">6 Month</ion-select-option>
        <ion-select-option value="365">1 Year</ion-select-option>
        <ion-select-option value="0">No time limit</ion-select-option>
      </ion-select></ion-col>
      </ion-row>
    </div>
  </div>
  <div #mapElement [style.height]="height" class="map"></div>

  <div  id ="eventDetails" [hidden]="isHidden">

    <ion-card *ngFor="let event of selected">
      <div  id="close-button"><ion-button id="close" color="white" (click)="close()">X</ion-button></div>
      <ion-header>
        <ion-title id="card-title">
          {{event.name}}
        </ion-title>
      </ion-header>
      <ion-card-content>
        <ion-row class="row"  class="heading">
         Description
        </ion-row>
        <ion-row class="row">
        {{event.description}}
        </ion-row>
        <ion-row class="row">
          <ion-col class="heading">Latitude</ion-col>
          <ion-col>{{event.latitude}} </ion-col>
        </ion-row>
        <ion-row class="row" >
          <ion-col class="heading">Longitude</ion-col>
          <ion-col>{{event.longitude}} </ion-col>
        </ion-row>
        <ion-button id="button" color="button" (click)="goToEvent(event)">Go to Event</ion-button>
        <ion-button id="button" color="button" (click)="goToLeaderBoard(event)">LeaderBoard</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
