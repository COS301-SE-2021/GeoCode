<app-nav>

  <app-nav-header>
    <app-nav-toolbar>
      <ion-title>Events</ion-title>
    </app-nav-toolbar>
  </app-nav-header>

  <ion-content>
    <div  slot="fixed" class="horizontalscroll" >
      <div class="items" >
        <ion-row>
          <ion-col id="button-col"><ion-select id="button"  value='{radius}' placeholder= "Select Radius" (ionChange)="radius($event)">
            <ion-select-option value="10">10km</ion-select-option>
            <ion-select-option value="50">50km</ion-select-option>
            <ion-select-option value="100">100km</ion-select-option>
            <ion-select-option value="500">500km</ion-select-option>
            <ion-select-option value="0">No radius limit</ion-select-option>
          </ion-select></ion-col>
          <ion-col id="list-col" >
            <ion-button class="listView" color="card" [hidden]="listView"  (click)="toggleList()"><ion-icon name="list-outline"></ion-icon></ion-button>
            <ion-button [hidden]="!listView" color="card" (click)="toggleList()"><ion-icon name="map-outline"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
<br><br><br>
  <div #mapElement [style.height]="height" class="map" [hidden]="listView"></div>
  <div id="listView" [hidden]="!listView">
    <ion-card *ngFor="let event of events" class="eventList">
      <ion-header>
        <ion-title id="card-title">
          {{event.name}}
        </ion-title>
      </ion-header>
      <ion-card-content>
        <ion-row class="row"  class="heading">
          Description
        </ion-row>
        <ion-row class="row">
          {{event.description}}
        </ion-row>
        <ion-button id="button" color="button" (click)="goToEvent(event)">Join Event</ion-button>
        <ion-button id="button" color="button" (click)="goToLeaderBoard(event)">LeaderBoard</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
  <div  id ="eventDetails" [hidden]="isHidden">

    <ion-card *ngFor="let event of selected">
      <div  id="close-button"><ion-button id="close" color="white" (click)="close()">X</ion-button></div>
      <ion-header>
        <ion-title id="card-title">
          {{event.name}}
        </ion-title>
      </ion-header>
      <ion-card-content>
        <ion-row class="row"  class="heading">
         Description
        </ion-row>
        <ion-row class="row">
        {{event.description}}
        </ion-row>
        <ion-button id="button" color="button" (click)="goToEvent(event)">Join Event</ion-button>
        <ion-button id="button" color="button" (click)="goToLeaderBoard(event)">LeaderBoard</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

</app-nav>
