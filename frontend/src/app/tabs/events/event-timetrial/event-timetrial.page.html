<ion-header>
  <ion-toolbar>
    <ion-title>Time Trial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #mapElement class="map"></div>
  <ion-button id="buttons">Leader Board</ion-button>
  <ion-button id="buttons">Find Next GeoCode</ion-button>
  <br>
  <ion-label>Current Stage: {{stage}}</ion-label>
  <br>
  <ion-label>Current Points: {{points}}</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col>Stage</ion-col>
      <ion-col>Description</ion-col>
      <ion-col>Difficulty</ion-col>
      <ion-col>Found</ion-col>
    </ion-row>
    <ion-row *ngFor="let code of geocodes">
      <ion-col id="pos">{{code.stage}}</ion-col>
      <ion-col>{{code.description}}</ion-col>
      <ion-col>{{code.difficulty}}</ion-col>
      <ion-col><ion-checkbox disabled="false"  [(ngModel)]="code.found"></ion-checkbox></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
