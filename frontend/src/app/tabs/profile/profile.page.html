<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{username}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      User stats
    </ion-card-content>
  </ion-card>

  <ng-template [ngIf]="trackable !== null && currentCollectable !== null">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>My Current Collectable</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <table><tr>
                <td class="imageBox">
                  <img src="{{currentCollectable.type.image}}">
                </td>
                <td class="contentBox">
                  <ion-card-title>{{currentCollectable.type.name}}</ion-card-title>
                  <ion-card-subtitle>{{currentCollectable.type.set.name}}</ion-card-subtitle>
                </td>
              </tr></table>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-card button (click)="showTrackableLocations()">
            <ion-card-header>
              <ion-card-title>My Personal Trackable</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <table><tr>
                <td class="imageBox">
                  <img src="{{currentCollectable.type.image}}">
                </td>
                <td class="contentBox">
                  <ion-card-title>{{trackable.type.name}}</ion-card-title>
                  <ion-card-subtitle>{{trackable.type.set.name}}</ion-card-subtitle>
                </td>
              </tr></table>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

  <ion-list>
    <ion-item button [routerLink]="['collections']">
      <ion-label>
        Collections
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['missions']">
      <ion-label>
        Missions
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['geocodes']">
      <ion-label>
        Geocodes
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['events']">
      <ion-label>
        Events
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['settings']">
      <ion-label>
        Settings
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
