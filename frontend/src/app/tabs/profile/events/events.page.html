<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let event of leaderboards" button detail [routerLink]="['/events']">
      <ion-label slot="start"><h1>{{event.rank}}</h1></ion-label>
      <ion-label>{{event.name}}</ion-label>
      <ion-label slot="end">{{event.points}} points</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
