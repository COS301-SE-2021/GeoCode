<app-nav>

  <app-nav-header>
    <app-nav-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="profile"></ion-back-button>
      </ion-buttons>
      <ion-title>Geocodes</ion-title>
    </app-nav-toolbar>
  </app-nav-header>

  <ion-header *ngIf="createdIDs && createdIDs.length > 0">
    <ion-segment (ionChange)="segmentChanged($event)" value="found" color="main">
      <ion-segment-button value="found">
        <ion-label>Found</ion-label>
      </ion-segment-button>
      <ion-segment-button value="created">
        <ion-label>Created</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-header>

  <ion-content>
    <app-map-and-info #mapAndInfo>
      <app-geocode-details [closeFunction]="closeDetails" [geocode]="detailedGeoCode" [showQR]="shouldShowQR()"></app-geocode-details>
    </app-map-and-info>

  </ion-content>

</app-nav>
