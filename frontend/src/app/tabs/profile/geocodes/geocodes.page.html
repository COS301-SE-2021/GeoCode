<ion-header>
  <ion-toolbar>
    <ion-title>Geocodes</ion-title>
  </ion-toolbar>
  <ng-template [ngIf]="created.length > 0">
    <ion-segment (ionChange)="segmentChanged($event)" value="found">
      <ion-segment-button value="found">
        <ion-label>Found</ion-label>
      </ion-segment-button>
      <ion-segment-button value="created">
        <ion-label>Created</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ng-template>
</ion-header>

<ion-content>
  <div #mapElement class="map"></div>
</ion-content>
