<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="explore"></ion-back-button>
    </ion-buttons>
    <ion-title>Update GeoCode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input type="text" (ionBlur)="updateRequest($event,'description')"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Hint 1</ion-label>
    <ion-input type="text" (ionBlur)="updateHints($event)"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Hint 2</ion-label>
    <ion-input type="text" (ionBlur)="updateHints($event)"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Difficulty</ion-label>
    <ion-select  placeholder="Select One" #Diff (ionChange)="updateDifficulty(Diff.value)">
      <ion-select-option value="EASY">Easy</ion-select-option>
      <ion-select-option value="MEDIUM">Medium</ion-select-option>
      <ion-select-option value="HARD">Hard</ion-select-option>
      <ion-select-option value="INSANE">Insane</ion-select-option>
    </ion-select>
  </ion-item>


  <div #mapElement class="map"></div>
  <div id="button-container">
    <ion-button class="button" color="button" (click)="updateGeoCode()">Create GeoCode</ion-button>
  </div>

  <canvas id="canvas"></canvas>
  <img src="" alt="" id="image"/>
  <img id="image" alt="">


</ion-content>
