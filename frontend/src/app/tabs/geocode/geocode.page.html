<ion-header>
  <ion-toolbar >
    <ion-title id="page-title">Geocode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-row>
    <ion-col id="button-col"><ion-button id="button"  color="purple" (click)="easyMap()">Easy</ion-button></ion-col>
    <ion-col id="button-col"><ion-button id="button" color="danger" (click)="mediumMap()">Medium </ion-button></ion-col>
    <ion-col id="button-col"><ion-button id="button"  color="purple" (click)="difficultMap()">Difficult</ion-button></ion-col>
    <ion-col id="button-col"><ion-button id="button" color="danger" (click)="insaneMap()">Insane</ion-button></ion-col>
    <ion-col id="button-col"><ion-button id="button" color="purple" (click)="getAllMap()">Get all GeoCodes</ion-button></ion-col>
  </ion-row>



  <div #mapElement class="map"></div>



  <div  id ="geoCodeDetails">

    <ion-card *ngFor="let geocode of selected">
      <div  id="close-button"><ion-button id="close" color="white">X</ion-button></div>
      <ion-header>
        <ion-title id="card-title">
          {{geocode.description}}
        </ion-title>

      </ion-header>
      <ion-card-content>
          <ion-row class="row">
            <ion-col>Available</ion-col>
            <ion-col><ion-checkbox disabled="false"  (ionBlur)="updateAvailability(geocode)" [(ngModel)]="geocode.available"></ion-checkbox></ion-col>
          </ion-row>
          <ion-row class="row">
            <ion-col>Difficulty</ion-col>
            <ion-col>{{geocode.difficulty}}</ion-col>
          </ion-row>
          <ion-row class="row">
            <ion-col>Latitude</ion-col>
            <ion-col>{{geocode.latitude}} </ion-col>
          </ion-row>
          <ion-row class="row" >
            <ion-col>Longitude</ion-col>
            <ion-col>{{geocode.longitude}} </ion-col>
          </ion-row>
          <ion-button (click)="findGeoCode(geocode)" color="danger" >Find GeoCode</ion-button>

      </ion-card-content>
    </ion-card>
</div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon  name="add-outline"(click)="createGeoCode()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
