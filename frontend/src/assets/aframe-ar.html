<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
  <a-marker preset="hiro">
    <!--<a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
    <a-plane position="1.25 0 0" rotation="-90 0 0" width="1" height="1" color="#ff0000"></a-plane>
    <a-plane position="0 0 1.25" rotation="-90 0 0" width="1" height="1" color="#000000"></a-plane>
    <a-plane position="0 0 -1.25" rotation="-90 0 0" width="1" height="1" color="#ffffff"></a-plane>
    <a-plane position="-1.25 0 0" rotation="-90 0 0" width="1" height="1" color="#0000ff"></a-plane>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
