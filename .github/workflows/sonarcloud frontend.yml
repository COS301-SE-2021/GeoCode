name: SonarCloud Frontend
on:
  push:
    branches: [ master, development, dev/Configuration ]
  pull_request:
      types: [opened, synchronize, reopened]
jobs:
  build:
    name: TypeScript Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up files that usually contain environment variables
        run: |
            cd frontend/src
            cp index-nomapskey.html index.html
            cp environments/environment.prod.ts environments/environment.ts

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.21
          
      - name: install @angular/cli
        run: npm install -i -D -E @angular/cli
        
      - name: install ionic
        run: npm install -g @ionic/cli

      - name: install npm dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build App
        working-directory: ./frontend
        run: ionic build
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: SonarCloud Frontend Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: frontend
        args: >
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          -Dsonar.organization=cos301-se-2021
          -Dsonar.projectKey=cos301-se-2021_geoCode_frontend
          -Dsonar.language=typescript
          -Dsonar.tests=src/test.ts