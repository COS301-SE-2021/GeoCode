name: SonarCloud
on:
  push:
    branches:
      - master
      - development
      - dev/Configuration
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: SonarCloud Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Use Node.js 12.x
          uses: actions/setup-node@v1
          with:
            # this will use the latest Node 12 version
            node-version: 12.x
            # install dependencies using clean install to avoid package lock updates
            - run: npm ci
            # build the project if necessary
            - run: npm run build --if-present
            # finally run the tests
            - run: npm test
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          mvn -B verify sonar:sonar -Dsonar.projectKey=COS301-SE-2021_GeoCode -Dsonar.organization=cos301-se-2021 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN
